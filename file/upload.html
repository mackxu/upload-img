<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>图片上传</title>
<style type="text/css">
body {

}
ul {
	list-style: none;
	padding: 0;
}
#images {
	position: relative;
}
#pre-show {
	width: 600px;
	height: 300px;
	border: 1px solid #000;

	overflow: hidden;
}
#pre-show li {
	float: left;
}

#progress {			/* 上传进度条 */
	width: 0;
	height: 16px;
	background-color: #FF0;
}
#dropzone {			/* 目标元素 */
	position: absolute;
	top: 1px;
	left: 1px;
	1background-color: #aaa;
	width: 600px;
	height: 150px;

}
</style>
</head>
<body>	
<form method="post" action="./images"> 
	<input type="file" name="images[]" id="upload-img" multiple />
</form>
<div id="images">
	<!-- 图片预览区域 -->
	<ul id="pre-show">
	</ul>
	<!-- 拖拽区域，当文件被拖到浏览器时显示，释放拖拽后隐藏 -->
	<div id="dropzone"></div>
</div>

上传进度：<div id="progress"></div>
<button id="submit" data-uploadto="upload.php">开始上传</button>

<script type="text/javascript" src="lib/event.js"></script>

<script type="text/javascript" src="upload.js"></script>
<script type="text/javascript" src="drag.js"></script>
<script type="text/javascript">
// 简单的使用接口
imgInputUpload.init();
imgDragUpload.init();
</script>
</body>
</html>
